<div class="card">
  <h2>(f) Top3 ë¼ì¸ ì°¨íŠ¸</h2>
  <canvas id="top3Chart"></canvas>
</div>

<script>
// ===== ì›”ë³„ Top3 ê³„ì‚° =====
function getTop3PerMonth(raw) {
  const monthUsers = {};
  raw.forEach(v => {
    const month = v.date.slice(0,7);
    if (!monthUsers[month]) monthUsers[month] = {};
    monthUsers[month][v.name] = (monthUsers[month][v.name] || 0) + v.min;
  });

  const top3ByMonth = {};
  Object.entries(monthUsers).forEach(([month, users]) => {
    const top3 = Object.entries(users)
      .map(([name, min]) => ({name, time: min}))
      .sort((a,b) => b.time - a.time)
      .slice(0,3);
    top3ByMonth[month] = top3;
  });
  return top3ByMonth;
}

// ===== Top3 í…Œì´ë¸” ë Œë” =====
function renderTop3Table(raw) {
  const top3ByMonth = getTop3PerMonth(raw);
  const tbody = document.querySelector('#top3Table tbody');
  let html = '';
  const colors = ['#FFD700','#C0C0C0','#CD7F32']; // ê¸ˆ/ì€/ë™
  Object.entries(top3ByMonth).sort().forEach(([month, arr]) => {
    html += `<tr><td>${month}</td>`;
    for(let i=0;i<3;i++){
      if(arr[i]){
        html += `<td style="background:${colors[i]}; font-weight:bold;" title="${arr[i].time}ë¶„">${arr[i].name}</td>`;
      } else html += `<td></td>`;
    }
    html += `</tr>`;
  });
  tbody.innerHTML = html;
}

// ===== Top3 ë¼ì¸ ì°¨íŠ¸ ë Œë” =====
function renderTop3Chart(raw) {
  const top3ByMonth = getTop3PerMonth(raw);
  const months = Object.keys(top3ByMonth).sort();

  const userSet = new Set();
  Object.values(top3ByMonth).forEach(arr => arr.forEach(u => userSet.add(u.name)));
  const users = Array.from(userSet);

  const colorPalette = ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#8B0000','#008000','#00008B','#800080'];

  const datasets = users.map((name, idx) => ({
    label: name,
    data: months.map(m => {
      const found = top3ByMonth[m].find(u => u.name === name);
      return found ? found.time : 0;
    }),
    fill: false,
    borderColor: colorPalette[idx % colorPalette.length],
    tension: 0.3,
    borderWidth: 2,
    pointRadius: 4,
    pointHoverRadius: 6,
  }));

  new Chart(document.getElementById('top3Chart'), {
    type: 'line',
    data: { labels: months, datasets },
    options: { 
      plugins: { legend: { display: true, position: 'bottom' } },
      responsive: true,
      interaction: { mode: 'nearest', intersect: false },
      scales: { y: { beginAtZero: true, title:{display:true,text:'ì‹œì²­ ì‹œê°„(ë¶„)'} } }
    }
  });
}

// ===== ì›”ë³„ Top3 ì‹¤í–‰ =====
renderTop3Table(RAW);
renderTop3Chart(RAW);
</script>
  
</script>
